<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilli's Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="logo">oo Chilli oo</div>
        </div>
        <div class="content">
            <div class="text">
                <p>This is not a real online service, but it could be. <br> This might be 
                the place where we are putting Chilli's adventures, instead of real diary, now that
                Pap√° is an IT guy...
                </p>
            </div>
            <div class="form-container">
                <form action="https://httpbin.org/post" class="form" method="post">
                    <div class="left">
                        <label for="first_name">*FIRST NAME:</label>
                        <input type="text" name="first_name" id="first_name" placeholder="John" required>
                        <label for="email">*EMAIL:</label>
                        <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
                        <label for="password">PASSWORD:</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="right">
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Doe">
                        <label for="phone_number">PHONE NUMBER:</label>
                        <input type="number" name="phone_number" id="phone_number" placeholder="+4749028323">
                        <label for="conf_password">CONFIRM PASSWORD:</label>
                        <input type="password" name="conf_password" id="password">
                    </div>           

                </form>
            </div>
            <div class="button-log-in">
                <button type="submit">Create account</button>
                <button type="reset">Reset</button>
            </div>    
        </div>
    </div>
</body>
</html>
